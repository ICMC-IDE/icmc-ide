<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="Emulator for the CPU Architecture developed at ICMC" name="description">
  <meta content="icmc, processador, cpu, emulador, emulator, processor, asm, assembly" name="keywords">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="prefetch" href="assets/icmc.asm">
  <link rel="prefetch" href="assets/example.asm">
  <link rel="prefetch" href="assets/charmap.mif">
  <title>ICMC's CPU Emulator</title>
</head>

<body>
  <template id="stateViewTemplate">
    <form onsubmit="return false;">
      <div>
        <button name="build" onclick="window.build()"><img src="images/build.png"> Build</button>
        <button name="reset" onclick="window.reset()"><img src="images/reset.png"> Reset</button>
        <button name="play" onclick="window.play()"><img src="images/play.png"> Play</button>
        <button name="stop" onclick="window.stop()" style="display: none;"><img src="images/stop.png">
          Stop</button>
        <button name="next" onclick="window.next()"><img src="images/next.png"> Next</button>
      </div>

      <div class="frequency">
        <input name="frequency" type="range" value="6" min="0" max="7" step="1" /><span>1 MHz</span>
      </div>
    </form>

    <form onsubmit="return false;">
      <div>
        <span class="register">R0: <input type="text" value="0000"></span>
        <span class="register">R1: <input type="text" value="0000"></span>
        <span class="register">R2: <input type="text" value="0000"></span>
        <span class="register">R3: <input type="text" value="0000"></span>
      </div>
      <div>
        <span class="register">R4: <input type="text" value="0000"></span>
        <span class="register">R5: <input type="text" value="0000"></span>
        <span class="register">R6: <input type="text" value="0000"></span>
        <span class="register">R7: <input type="text" value="0000"></span>
      </div>
      <div>
        <span class="register">FR: <input type="text" value="0000"></span>
        <span class="register">SP: <input type="text" value="FFFF"></span>
        <span class="register">PC: <input type="text" value="0000"></span>
        <span class="register">IR: <input type="text" value="0000"></span>
      </div>
    </form>
  </template>

  <template id="configEditorTemplate">
    <form>
      <div>
        <span class="parameter">Language: <select name="language">
            <option value="asm">ASM</option>
            <option value="c">C</option>
          </select></span>
        <span class="parameter" style="display: none;">CRT Filter: <select name="crtFilter">
            <option value="off">Off</option>
            <option value="basic">Basic</option>
            <option value="epilepsy">Epilepsy</option>
          </select></span>
        <span class="parameter">Syntax: <select name="syntax">
            <option value="icmc">ICMC</option>
            <option value="giroto">Giroto</option>
          </select></span>
        <span class="parameter">Screen size: <input type="number" min="1" max="65536" value="40"
            name="screenWidth">&Cross;<input type="number" min="1" max="65536" value="30" name="screenHeight"></span>
      </div>
    </form>
  </template>
