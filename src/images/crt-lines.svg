<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="repeat">
      <stop offset="0%" stop-color="#ccc" />
      <stop offset="100%" stop-color="#fff" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="640" height="480" fill="url(#gradient)">
    <animate attributeName="y" values="-480;0" dur="16ms" repeatCount="indefinite" />
  </rect>

  <rect x="0" y="0" width="640" height="480" fill="url(#gradient)">
    <animate attributeName="y" values="0;480" dur="16ms" repeatCount="indefinite" />
  </rect>
</svg>
